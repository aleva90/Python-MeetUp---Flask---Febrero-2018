<!DOCTYPE html>
<html lang="en">
<head>
<title>Dashboard Spotify</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="../static/css/bootstrap.min.css" />
<link rel="stylesheet" href="../static/css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="../static/css/uniform.css" />
<link rel="stylesheet" href="../static/css/select2.css" />
<link rel="stylesheet" href="../static/css/matrix-style.css" />
<link rel="stylesheet" href="../static/css/matrix-media.css" />
<link rel="stylesheet" href="../static/font-awesome/css/font-awesome.css"  />
<link rel="stylesheet" href="../static/css/datepicker.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.min.css" />
<link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' type='text/css'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css" type="text/css">
</head>
<body>

<!--Header-part-->
<div id="header">
  <h1><a href="dashboard.html">Dashboard Spotify</a></h1>
</div>
<!--close-Header-part-->

<!--top-Header-menu-->
<div id="user-nav" class="navbar navbar-inverse">
  <ul class="nav">
    <li  class="dropdown" id="profile-messages" ><a title="" href="#" data-toggle="dropdown" data-target="#profile-messages" class="dropdown-toggle"><i class="icon icon-user"></i>  <span class="text">Bienvenido Usuario</span><b class="caret"></b></a>
      <ul class="dropdown-menu">
        <li><a href="/logout"><i class="icon-key"></i> Log Out</a></li>
      </ul>
    </li>
    <li class=""><a title="" href="/showSignUp"><i class="icon icon-cog"></i> <span class="text">Opciones</span></a></li>
    <li class=""><a title="" href="/logout"><i class="icon icon-share-alt"></i> <span class="text">Logout</span></a></li>
  </ul>
</div>
<div id="sidebar"><a href="#" class="visible-phone"><i class="icon icon-dashboard"></i> Dashboard</a>
  <ul>
    <li><a href="/"><i class="icon icon-dashboard"></i> <span>Dashboard</span></a> </li>
    <li class="active"><a href="/table"><i class="icon icon-table"></i> <span>Ultimas Canciones</span></a></li>
  </ul>
</div>
<div id="content">
  <div id="content-header">
    <div id="breadcrumb"> <a href="/userHome" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Inicio</a> <a href="#" class="current">Resumen</a> </div>
    <h1>Resumen ultimas 50 canciones reproducidas</h1>
  </div>
  <div class="container-fluid">
    <hr>
    <div class="row-fluid">
      <div class="span12">
        <div class="widget-box">
          <div class="widget-title"> <span class="icon"><i class="icon-th"></i></span>
            <h5>{{title}}</h5>
          </div>
          <div>
            <div id="toolbar">
            </div>
            <table
              id="table"
              data-toggle="true"
              data-show-export="true"
              data-toolbar="#toolbar"
              data-search="true"
              data-show-columns="true"
              data-height="500">
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--Footer-part-->
<div class="row-fluid">
  <div id="footer" class="span12">&copy; Python Guatemala 2018</div>
</div>
<!--end-Footer-part-->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/bootstrap-table.min.js"></script>
<script src="../static/js/bootstrap-table.js"></script>
<script src="../static/js/bootstrap-table-export.js"></script>
<script src="../static/js/tableExport.js"></script>
<script src="../static/js/matrix.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>
<script src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
<style type='../static/text/css'>
  .row-index {
    width: 50px;
    display: inline-block;
  }
</style>
<script type='text/javascript'>
  $(document).ready(function() {
    var data = {{data|tojson}};
    var columns = {{columns|tojson}};
    $(function() {
      $('#table').bootstrapTable({
        data: data,
        columns: columns,
      });
    });
  });
</script>
</body>
</html>
